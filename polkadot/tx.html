<script type="text/javascript">
    RED.nodes.registerType('transact', {
        category: 'polkadot',
        color: '#F6209A',
        defaults: {
            name: {value: ""},
            client: {value: "", type: "client", required: true},
            method: {value: "", required: true},
            proxy: {value: "", required: false},
            address: {value: "", required: false}
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-pencil",
        credentials: {
            seed: {type: "password", required: true}
        },
        label: function () {
            return this.name || this.method.substring(0, this.method.indexOf('(')) || "transact";
        }
    });
</script>

<script type="text/html" data-template-name="transact">
    <div class="form-row">

        <label for="node-input-method"><i class="fa fa-tag"></i> Method</label>
        <input type="text" id="node-input-method" placeholder="balances.transfer(dest, value)">
    </div>
    <div class="form-row">
        <label for="node-input-proxy"><i class="fa fa-tag"></i> ProxyType</label>
        <input type="text" id="node-input-proxy" placeholder="Balances">
    </div>
    <div class="form-row">
        <label for="node-input-address"><i class="fa fa-tag"></i> ProxyAsAddress</label>
        <input type="text" id="node-input-address" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-seed"><i class="fa fa-tag"></i> Proxy Seed</label>
        <input type="password" id="node-input-seed" placeholder="">
    </div>
</script>

<script type="text/html" data-help-name="transact">

</script>
